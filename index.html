<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f9f9f9;
      }

      #chat-container {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      #chat {
        padding: 20px;
        height: 400px;
        overflow-y: auto;
        border-bottom: 1px solid #ddd;
      }

      .message {
        margin: 10px 0;
      }

      .user-message {
        text-align: right;
      }

      .assistant-message {
        text-align: left;
      }

      #input-container {
        display: flex;
        padding: 10px;
        background: #f1f1f1;
      }

      #message-input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        outline: none;
      }

      #send-button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
      }

      #send-button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>API Assistent</h1>
    <div id="chat-container">
      <div id="chat"></div>
      <div id="input-container">
        <input
          type="text"
          id="message-input"
          placeholder="Digite sua mensagem..."
        />
        <button id="send-button">Enviar</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
